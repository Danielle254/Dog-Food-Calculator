<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Food Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./script.js"></script>
</head>
<body>
    <main>
        <div class="input">
            <form>
                <h4>Choose dog food</h4>
                <input type="radio" id="dog_food_1" name="food_type" value="dog_food_1">
                <label for="dog_food_1" id="dog_food_1_label"><script>document.getElementById("dog_food_1_label").textContent = dogFoodInfo[0].name + " - " + dogFoodInfo[0].size;</script></label><br>
                <input type="radio" id="dog_food_2" name="food_type" value="dog_food_2"><label for="dog_food_2" id="dog_food_2_label"><script>document.getElementById("dog_food_2_label").textContent = dogFoodInfo[1].name + " - " + dogFoodInfo[1].size;</script></label><br>
                <h4>Meals Per Day</h4>
                <input type="radio" id="1_meal_per_day" name="meals_per_day" value="1">
                <label for="1_meal_per_day">1</label><br>
                <input type="radio" id="2_meal_per_day" name="meals_per_day" value="2">
                <label for="2_meal_per_day">2</label><br>
                <input type="radio" id="3_meal_per_day" name="meals_per_day" value="3">
                <label for="3_meal_per_day">3</label><br>
                <h4>Amount per Meal</h4>
                <select name="cups_per_meal" id="cups_per_meal">
                    <option value="default_select">select</option>
                    <option value="one_quarter">1/4</option>
                    <option value="one_quarter">1/2</option>
                    <option value="one_quarter">3/4</option>
                    <option value="one_quarter">1</option>
                    <option value="one_quarter">1 1/4</option>
                    <option value="one_quarter">1 1/2</option>
                    <option value="one_quarter">1 3/4</option>
                    <option value="one_quarter">2</option>
                    <option value="one_quarter">2 1/2</option>
                    <option value="one_quarter">3</option>
                    <option value="one_quarter">3 1/2</option>
                    <option value="one_quarter">4</option>
                </select><br>
                <input type="submit" name="submit" id="submit">
            </form>
        </div>
        <div class="output">

        </div>
    </main>
</body>
</html>
