<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Food Calculator</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script type="application/javascript" src="./script.js"></script>
</head>
<body onload="populate()" class="container">
    <main class="row justify-content-center">
        <div class="col-xs-12 col-lg-6  bg-light bg-opacity-75 d-flex  flex-column vh-100 my-3">
            <div class="align-self-center w-100 px-1 py-3">
                <h1>Dog Food Calculator</h1>
                <p>Let's find out how long your bag of dog food will last!</p>
            </div>
            <div class="input align-self-center w-100 px-1">
                <form id="user_input_form" onsubmit="generate();return false;">
                    <h4>Dog Food Type</h4>
                    <select name="dog_food_list" id="dog_food_list" required class="w-75">
                        <option value="select">Select</option>
                    </select>
                    <br>
                    <h4 class="mt-3">Number of Dogs in Household</h4>
                    <input type="radio" name="dogs_in_household" id="1_dogs_in_household" value="1" required>
                    <label for="1_dogs_in_household" class="pe-3">1</label>
                    <input type="radio" name="dogs_in_household" id="2_dogs_in_household" value="2" required>
                    <label for="2_dogs_in_household" class="pe-3">2</label>
                    <input type="radio" name="dogs_in_household" id="3_dogs_in_household" value="3" required>
                    <label for="3_dogs_in_household" class="pe-3">3</label>
                    <input type="radio" name="dogs_in_household" id="4_dogs_in_household" value="4" required>
                    <label for="4_dogs_in_household" class="pe-3">4</label>
                    <br>
                    <h4 class="mt-3">Meals per Day</h4>
                    <input type="radio" name="meals_per_day" id="1_meal_per_day" value="1" required>
                    <label for="1_meal_per_day" class="pe-3">1</label>
                    <input type="radio" name="meals_per_day" id="2_meals_per_day" value="1" required>
                    <label for="2_meals_per_day" class="pe-3">2</label>
                    <input type="radio" name="meals_per_day" id="3_meals_per_day" value="1" required>
                    <label for="3_meals_per_day" class="pe-3">3</label>
                    <br>
                    <h4 class="mt-3">Cups per Meal</h4>
                    <input type="number" class="w-75" min="0" step="0.01" required id="cups_per_meal" placeholder="enter as decimal, ex: 1/3 cup = 0.33" >
                    <br>
                    <h4 class="mt-3">Calculation Tolerance</h4>
                    <input type="radio" name="tolerance" id="average" value="average" required>
                    <label for="average" class="pe-5">Average</label>
                    <input type="radio" name="tolerance" id="conservative" value="conservative" required>
                    <label for="conservative">Conservative</label>
                    <br><br>
                    <input type="submit" value="Submit" class="btn btn-info">
                    <button type="button" onclick="resetForm()" id="reset_button" class="btn btn-outline-secondary">Reset</button>
                </form>
            </div>
            <div class="output mt-4 align-self-center w-100 px-1" id="output_text" style="visibility: hidden;">
                <p>One <span id="dog_food_weight"></span> pound bag of <span id="dog_food_chosen"></span> will last your household <span class="fw-bold" id="days"></span><span class="fw-bold"> days.</span></p>
                <p>This food costs $<span id="price_per_pound"></span> per pound and $<span id="price_per_month"></span> per month, on average.</p>   
                <a id="buy_now"><button class="btn btn-outline-info">Buy Now</button></a>    
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
