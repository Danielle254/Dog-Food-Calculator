<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Food Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script type="application/javascript" src="./script.js"></script>
</head>
<body>
    <main>
        <div class="input">
            <form id="user_input_form">
                <h4>Choose dog food</h4>
                <input type="radio" id="dog_food_1" name="food_type" value="dog_food_1">
                <label for="dog_food_1" id="dog_food_1_label"><script>document.getElementById("dog_food_1_label").textContent = dogFoodInfo[0].name + " - " + dogFoodInfo[0].size;</script></label><br>
                <input type="radio" id="dog_food_2" name="food_type" value="dog_food_2"><label for="dog_food_2" id="dog_food_2_label"><script>document.getElementById("dog_food_2_label").textContent = dogFoodInfo[1].name + " - " + dogFoodInfo[1].size;</script></label><br>
                <h4>Meals Per Day</h4>
                <input type="number" min="1" max="3" step="1" required id="meals_per_day" placeholder="1, 2, or 3" ><br>
                <h4>Cups per Meal</h4>
                <input type="number" min="0" step="0.01" required id="cups_per_meal" placeholder="ex: 1.5" >
                <br><br>
                <button type="button" onclick="retrieveFormInfo()">Submit</button>
            </form>
        </div>
        <div class="output">
            <p>One <span id="dog_food_weight"></span> bag of <span id="dog_food_chosen"></span> will last your household <span id="days"></span> days.</p>
        </div>
    </main>
</body>
</html>
