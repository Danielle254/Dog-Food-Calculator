<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Food Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script type="application/javascript" src="./script.js"></script>
</head>
<body onload="populate()">
    <main>
        <h1>Dog Food Calculator</h1>
        <p>Note: all fields required</p>
        <div class="input">
            <form id="user_input_form" onsubmit="generate();return false;">
                <h4>Choose dog food</h4>
                <select name="dog_food_list" id="dog_food_list" required>
                    <option value="select">Select</option>
                </select>
                <br>
                <h4>Meals Per Day</h4>
                <input type="radio" name="meals_per_day" id="1_meal_per_day" value="1" required>
                <label for="1_meal_per_day">1</label>
                <input type="radio" name="meals_per_day" id="2_meals_per_day" value="1" required>
                <label for="2_meals_per_day">2</label>
                <input type="radio" name="meals_per_day" id="3_meals_per_day" value="1" required>
                <label for="3_meals_per_day">3</label>
                <br>
                <h4>Cups per Meal</h4>
                <input type="number" min="0" step="0.01" required id="cups_per_meal" placeholder="ex: 1.5" >
                <br>
                <h4>Choose your Calculation</h4>
                <input type="radio" name="tolerance" id="average" value="average" required>
                <label for="average">Average</label>
                <input type="radio" name="tolerance" id="conservative" value="conservative" required>
                <label for="conservative">Conservative</label>
                <br><br>
                <input type="submit" value="Submit">
                <button type="button" onclick="resetForm()">Reset</button>
            </form>
        </div>
        <div class="output">
            <p id="output_text" style="visibility: hidden;">One <span id="dog_food_weight"></span> bag of <span id="dog_food_chosen"></span> will last your household <span id="days"></span> days.</p>            
        </div>
    </main>
</body>
</html>
